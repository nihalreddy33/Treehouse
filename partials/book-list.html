<div id="bookListWrapper">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search here..." ng-model="searchString">
        </div>
    </form>
    <div>
        <ul class="list-unstyled">
            <li class="book" ng-repeat="book in books |filter:searchString" style="background: white url('images/{{book.imgUrl}}') no-repeat ">
                <div class="book-details clearfix">
                    <h3>{{book.name}}</h3>
                    <p>{{book.price|currency:'$'}}</p>
                    <ul class="list-unstyled list-inline">
                        <li><b>Rating:</b> {{book.rating}}</li>
                        <li><b>Binding:</b> {{book.binding}}</li>
                        <li><b>Publisher:</b> {{book.publisher}}</li>
                        <li><b>Released:</b> {{book.releaseDate}}</li>
                    </ul>
                    <p>{{book.details}}</p>
                    <button class="btn btn-info pull-right" ng-click="addToKart(book)">Add to Kart</button>
                </div>
            </li>
        </ul>
    </div>
</div>
