<div id="bookListWrapper">
    <p>Please click on the Buy button to purchase the Book</p>

    <div>
        <ul class="list-unstyled">
            <li class="book" ng-repeat="book in kart" style="background: white url('images/{{book.imgUrl}}') no-repeat ">
                <div class="book-details clearfix">
                    <h3>{{book.name}}</h3>
                    <p>{{book.price|currency:'$'}}</p>
                    <ul class="list-unstyled list-inline">
                        <li><b>Rating:</b> {{book.rating}}</li>
                        <li><b>Binding:</b> {{book.binding}}</li>
                        <li><b>Publisher:</b> {{book.publisher}}</li>
                        <li><b>Released:</b> {{book.releaseDate}}</li>
                    </ul>
                    <p>{{book.details}}</p>
                    <button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button>
                </div>
            </li>
        </ul>
    </div>
</div>
